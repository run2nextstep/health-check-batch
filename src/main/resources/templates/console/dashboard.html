<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{console/layout :: layout(~{::content}, ~{::scripts}, 'Dashboard')}">
<head>
  <title>Dashboard</title>
</head>
<body>
<div th:fragment="content">
  <!-- Stats Cards -->
  <div class="row mb-4">
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                Total Servers
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalServers ?: 0}">0</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-server fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                Active Servers
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${activeServers ?: 0}">0</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-check-circle fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                24h Success Rate
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                                    <span th:if="${(successCount24h ?: 0) + (failureCount24h ?: 0) > 0}"
                                          th:text="${#numbers.formatDecimal(((successCount24h ?: 0) * 100.0) / ((successCount24h ?: 0) + (failureCount24h ?: 0)), 1, 1)} + '%'">0%</span>
                <span th:unless="${(successCount24h ?: 0) + (failureCount24h ?: 0) > 0}">N/A</span>
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-chart-pie fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                Avg Response Time
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${avgResponseTime24h ?: 0} + 'ms'">0ms</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-clock fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Quick Actions</h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3 mb-2">
              <button class="btn btn-primary btn-block" onclick="triggerManualCheck()">
                <i class="fas fa-play"></i> Trigger Health Check
              </button>
            </div>
            <div class="col-md-3 mb-2">
              <a href="/console/servers/new" class="btn btn-success btn-block">
                <i class="fas fa-plus"></i> Add New Server
              </a>
            </div>
            <div class="col-md-3 mb-2">
              <a href="/console/logs?success=false" class="btn btn-warning btn-block">
                <i class="fas fa-exclamation-triangle"></i> View Failures
              </a>
            </div>
            <div class="col-md-3 mb-2">
              <button class="btn btn-info btn-block" onclick="testTelegram()">
                <i class="fab fa-telegram"></i> Test Telegram
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Execution Logs -->
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Recent Execution Logs</h6>
          <a href="/console/logs" class="btn btn-sm btn-primary">View All</a>
        </div>
        <div class="card-body">
          <div th:if="${recentLogs == null or #lists.isEmpty(recentLogs)}" class="text-center text-muted py-4">
            <i class="fas fa-info-circle fa-2x mb-2"></i>
            <p>No recent execution logs found.</p>
            <a href="/console/servers" class="btn btn-primary">
              <i class="fas fa-plus"></i> Add Target Servers
            </a>
          </div>

          <div th:unless="${recentLogs == null or #lists.isEmpty(recentLogs)}" class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th>Time</th>
                <th>Server</th>
                <th>Method</th>
                <th>Status</th>
                <th>Response Time</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="log : ${recentLogs}"
                  th:class="${log.success ? 'log-success' : 'log-failure'}">
                <td th:text="${#temporals.format(log.executionTime, 'MM-dd HH:mm:ss')}"></td>
                <td>
                  <strong th:text="${log.serverName}"></strong>
                  <br>
                  <small class="text-muted" th:text="${log.url}"></small>
                </td>
                <td>
                  <span class="badge bg-secondary" th:text="${log.method}"></span>
                </td>
                <td>
                                            <span th:if="${log.success}" class="badge bg-success">
                                                <i class="fas fa-check"></i> Success
                                            </span>
                  <span th:unless="${log.success}" class="badge bg-danger">
                                                <i class="fas fa-times"></i> Failed
                                            </span>
                </td>
                <td>
                                            <span th:class="${log.elapsedTimeMs < 1000 ? 'response-time-good' :
                                                            (log.elapsedTimeMs < 5000 ? 'response-time-slow' : 'response-time-bad')}"
                                                  th:text="${log.elapsedTimeMs} + 'ms'"></span>
                </td>
                <td>
                  <a th:href="@{'/console/logs/' + ${log.id}}" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-eye"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:fragment="scripts">
  <script>
    function triggerManualCheck() {
      if (confirm('This will trigger a manual health check for all active servers. Continue?')) {
        $.post('/api/batch/trigger')
          .done(function(data) {
            alert('Health check triggered successfully!');
            setTimeout(function() { location.reload(); }, 2000);
          })
          .fail(function() {
            alert('Failed to trigger health check. Please try again.');
          });
      }
    }

    function testTelegram() {
      $.post('/api/batch/telegram/test')
        .done(function(data) {
          alert('Test message sent to Telegram!');
        })
        .fail(function() {
          alert('Failed to send test message. Please check your Telegram configuration.');
        });
    }

    // Auto-refresh dashboard every 30 seconds
    setTimeout(function() {
      startAutoRefresh(30000);
    }, 5000);
  </script>
</div>
</body>
</html>
