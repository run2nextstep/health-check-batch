<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content, scripts, title)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title != null ? title + ' - Health Check Console' : 'Health Check Console'}">Health Check Console</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
    }
    .sidebar .nav-link {
      color: #adb5bd;
    }
    .sidebar .nav-link:hover {
      color: #fff;
    }
    .sidebar .nav-link.active {
      background-color: #495057;
      color: #fff;
    }
    .status-badge {
      font-size: 0.75em;
    }
    .log-success {
      background-color: #d4edda;
    }
    .log-failure {
      background-color: #f8d7da;
    }
    .response-time-good {
      color: #28a745;
    }
    .response-time-slow {
      color: #ffc107;
    }
    .response-time-bad {
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar">
      <div class="position-sticky pt-3">
        <div class="text-center text-white mb-4">
          <h5><i class="fas fa-heartbeat"></i> Health Check Console</h5>
          <small class="badge bg-info" th:text="${activeProfile}">Environment</small>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/console/' ? 'active' : ''}" href="/console/">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/console/servers') ? 'active' : ''}" href="/console/servers">
              <i class="fas fa-server"></i> Target Servers
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/console/logs') ? 'active' : ''}" href="/console/logs">
              <i class="fas fa-list-alt"></i> Execution Logs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/api/batch/trigger" target="_blank">
              <i class="fas fa-play"></i> Manual Trigger
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/h2-console" target="_blank">
              <i class="fas fa-database"></i> H2 Database
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="${title ?: 'Dashboard'}">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.reload()">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
        </div>
      </div>

      <!-- Flash Messages -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Page Content -->
      <div th:replace="${content}">
        <!-- Content will be replaced here -->
      </div>
    </main>
  </div>
</div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Scripts -->
<script>
  // Auto-refresh functionality
  function startAutoRefresh(intervalMs) {
    setInterval(function() {
      location.reload();
    }, intervalMs);
  }

  // Confirm delete actions
  function confirmDelete(message) {
    return confirm(message || 'Are you sure you want to delete this item?');
  }

  // Format response time with color coding
  function formatResponseTime(ms) {
    if (ms < 1000) return '<span class="response-time-good">' + ms + 'ms</span>';
    if (ms < 5000) return '<span class="response-time-slow">' + ms + 'ms</span>';
    return '<span class="response-time-bad">' + ms + 'ms</span>';
  }

  // Initialize tooltips
  $(document).ready(function() {
    $('[data-bs-toggle="tooltip"]').tooltip();
  });
</script>

<!-- Page-specific scripts -->
<div th:replace="${scripts}"></div>
</body>
</html>
